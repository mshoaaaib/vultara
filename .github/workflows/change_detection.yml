name: Change Detection

on:
  repository_dispatch:
    types:
      - jira_issue_transition

jobs:
  process-jira-event:
    runs-on: ubuntu-latest

    steps:
      - name: Check if branch exists
        id: check-branch
        run: |
          if git rev-parse --verify --quiet origin/${{ github.event.client_payload.issueKey }} > /dev/null; then
            echo "Branch exists"
            echo "::set-output name=branch-exists::true"
          else
            echo "Branch does not exist"
            echo "::set-output name=branch-exists::false"
          fi

      - name: Exit if branch does not exist
        if: steps.check-branch.outputs.branch-exists == 'false'
        run: exit 0

      - name: Random Message
        if: steps.check-branch.outputs.branch-exists == 'true'
        run: |
          echo "Random Message: This is a random message generated by the workflow."
