name: Change Detection

on:
  repository_dispatch:
    types:
      - jira_issue_transition

jobs:
  process-jira-event:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Check if branch name exists
        run: |
          if [ "$(git rev-parse --verify --quiet ${{ github.event.client_payload.issueKey }})" ]; then
            echo "Branch exists."
          else
            echo "Branch does not exist. Skipping job."
            exit 0
          fi

      - name: Say hello
        run: echo "successfully completed"
